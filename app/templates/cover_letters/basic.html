<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Calibri', 'Arial', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            margin: 1in;
            color: #333;
        }
        .letter-header {
            margin-bottom: 2em;
        }
        .company-info {
            margin-bottom: 1.5em;
        }
        .letter-body {
            text-align: justify;
        }
        .letter-body p {
            margin-bottom: 1em;
        }
        .signature {
            margin-top: 2em;
        }
        .date {
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="letter-header">
        <div class="date">{{ date }}</div>
        
        <div class="company-info">
            {% if company_name %}
            <div class="company-name"><strong>{{ company_name }}</strong></div>
            {% endif %}
            {% if job_title %}
            <div class="job-title">Re: {{ job_title }}</div>
            {% endif %}
        </div>
    </div>

    <div class="letter-body">
        {{ content | safe }}
    </div>

    <div class="signature">
        {% if author %}
        {{ author }}
        {% endif %}
    </div>
</body>
</html>
